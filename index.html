<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Carousel Component</title>
  </head>
  <body>
    <div class="carousel">
      <img src="maria.jpg" alt="Maria Hernandez" />
      <blockquote class="testimonial">
        <p class="testimonial_text">
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni
          tempore asperiores repudiandae aliquam quasi suscipit impedit!"
        </p>
        <p class="testimonial_author">Maria Hernandez</p>
        <p class="testimonial_job">Senior Project Manager at CBC Comercial</p>
      </blockquote>
      <button class="btn btn_left">
        <ion-icon class="btn_icon" name="chevron-back-outline"></ion-icon>
      </button>
      <button class="btn btn_right">
        <ion-icon class="btn_icon" name="chevron-forward-outline"></ion-icon>
      </button>
      <div class="dots">
        <button class="dot dot_fill">&nbsp;</button>
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
      </div>
    </div>

    <!-- Icons Installation -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
